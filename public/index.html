<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      padding: 50px;
    }
    body:before {
      background: url('images/wallpaper.png');
      background-position: center;
      opacity: 0.5;
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
    #bell {
      position: relative;
      background-image: url('images/bell.png');
      background-size: contain;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: top 200ms;
    }
    #bell.playing {
      top: 3%;
      transition: top 400ms;
    }
  </style>
</head>
<body>
  <div id="bell"></div>
  <script type="text/javascript">
    var audio = new Audio('sounds/bell.mp3');
    var playingAudios = [];
    var queuedAudios = [];
    var el = document.getElementById("bell");

    for (var i = 0 ; i < 4; i++) {
      audio.onended = function(a) {
        var idx = playingAudios.indexOf(a.target);
        playingAudios.splice(idx, 1);
        queuedAudios.push(a.target);
        if (playingAudios.length == 0) {
          el.className = "";
        }
      }
      queuedAudios.push(audio);
      audio = audio.cloneNode();
    }


    el.onclick = function(a) {
      var audio = queuedAudios.pop();
      if (!audio) return;
      playingAudios.push(audio);
      el.className = "playing";
      audio.play();
    }
  </script>
</body>
</html>
